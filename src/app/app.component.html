<div class="search">
  <form #form="ngForm" (submit)="onSumbit()">
    
    <input type="text" placeholder="Search city" name ="city" [(ngModel)]="cityName">


  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
<img src="../assets/hot.jpg" *ngIf="weatherData.current.temp_c > 15 ">
<img src="../assets/cold.jpg" *ngIf="weatherData.current.temp_c <= 15 ">

<div class="weather-data">
  <div class="location">{{weatherData?.location?.name}}</div>
  <div class="temperature">{{ weatherData?.current?.temp_c | number: '1.0-0'}}°C</div>
</div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-value">
        </div>
      </div>
    

    <div class="info-block">
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <span>Humidity</span>
      </div>
      <div class="info-block-value">
        {{weatherData?.current?.humidity}}%
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <span>Wind</span>
      </div>
      <div class="info-block-value">
        {{weatherData?.current?.wind_kph}}km/h
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">

      </div>
    </div>
  </div>
  </div>
  </div>
